<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top 10 Trending Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .product {
      background: #fff;
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .product h2 {
      font-size: 18px;
      margin: 0 0 10px 0;
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #ff9900;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .product a:hover {
      background: #e68a00;
    }
  </style>
</head>
<body>
  <h1>Top 10 Trending Products</h1>

  <div class="product">
    <h2>1. LED Toilet Night Light</h2>
    <img src="https://via.placeholder.com/500x300?text=LED+Toilet+Light" alt="LED Toilet Night Light">
    <a href="https://www.amazon.com/dp/EXAMPLE1?tag=yourtag-20" target="_blank">View on Amazon</a>
  </div>

  <div class="product">
    <h2>2. Mini Desk Vacuum</h2>
    <img src="https://via.placeholder.com/500x300?text=Mini+Desk+Vacuum" alt="Mini Desk Vacuum">
    <a href="https://www.amazon.com/dp/EXAMPLE2?tag=yourtag-20" target="_blank">View on Amazon</a>
  </div>

  <!-- Add more product blocks as needed -->

</body>
</html>
